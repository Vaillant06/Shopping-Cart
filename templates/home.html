<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <title>ALA BIBA</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid bg-light">
      <a class="navbar-brand fw-bold fs-2 p-4 mt-3 mb-3 text-primary">
        <i class="bi bi-bag-check-fill"></i> ALA BIBA
      </a>

      <!-- Search Bar -->
      <ul class="nav navbar-nav">
        <li>
           <form class="d-flex">
              <input class="form-control me-2 search" type="search" placeholder="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Main Content -->
    <div class="main container-fluid">

      <!-- Sidebar -->
      <div class="sidebar bg-light">
        <h4 class="text-center mt-4">User Profile</h4>

        <!-- Profile Section -->
        <div class="profile-section">
          <img src="{{ url_for('static', filename='images/profile-img.avif') }}" alt="profile photo" class="profile-img d-block mx-auto mt-5">
          <h4 class="username text-center mt-4">{{ user['username'] }}</h4>
          <h5 class="phone-number text-center">{{ user['phone_number']}}</h5>
        </div>

        <!-- Action Links -->
        <div class="action-link mt-5">
          <a href="{{ url_for('view_cart') }}" type="button" class="btn btn-outline-info d-block mx-auto mt-4 p-3">View Cart</a>
          <a href="{{ url_for('logout') }}" type="button" class="btn btn-outline-danger d-block mx-auto mt-4 p-3">Logout</a>
        </div>

        <!-- Flash Messages -->
        <div id="flash-messages" class="text-center m-5">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="{{ 'error-message' if category == 'error' else 'success-message' }} message">
                {{ message }}
                </p>
            {% endfor %}
            {% endwith %}
        </div>
      </div>  

      <div class="products row bg-light" id="product-list">
        <!-- Cart Items Display -->
      </div>
    </div>

    <!-- JavaScript Code -->
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/flash-messages.js') }}"></script>
</body>
</html>
